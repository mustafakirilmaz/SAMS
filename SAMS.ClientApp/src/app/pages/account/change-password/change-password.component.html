<div class="login-body">
    <div class="card login-panel p-fluid">
        <div class="login-panel-content">
            <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" autocomplete="off">
                <div class="p-grid">
                    <div class="p-col-12 p-sm-12 p-md-12 logo-container" style="text-align: center;">
                        <img src="assets/layout/images/logotayp2TR.png" />
                        <span class="guest-sign-in">Yeni şifreleri giriniz</span>
                    </div>
                    <div class="p-col-12 username-container">
                        <label>Yeni şifre</label>
                        <div class="login-input">
                            <input type="password" formControlName="newPassword" promptLabel="Şifre giriniz"
                                weakLabel="Zayıf" mediumLabel="Orta" strongLabel="Güçlü" autocomplete="off" pPassword />
                        </div>
                        <app-validator [control]="changePasswordFormControls.newPassword"></app-validator>
                    </div>
                    <div class="p-col-12 password-container">
                        <label>Yeni şifre Tekrar</label>
                        <div class="login-input">
                            <input type="password" formControlName="newPasswordConfirm" promptLabel="Şifre giriniz"
                                weakLabel="Zayıf" mediumLabel="Orta" strongLabel="Güçlü" autocomplete="off" pPassword />
                        </div>
                        <app-validator [control]="changePasswordFormControls.newPasswordConfirm"></app-validator>
                    </div>
                    <div class="p-col-12 p-sm-6 p-md-6">
                        <button type="submit" icon="pi pi-check" label="Kaydet" pButton></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
