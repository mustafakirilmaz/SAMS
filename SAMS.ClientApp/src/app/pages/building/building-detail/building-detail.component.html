<form [formGroup]="buildingForm" (ngSubmit)="saveBuilding()">
  <div class="p-fluid p-formgrid p-grid">
     <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-12">
      <label class="bold">Bu Bina Bir Siteye mi Bağlı?</label>
      <p-toggleButton onLabel="Yes" offLabel="No" onIcon="pi ; pi-check" offIcon="pi pi-times"
        formControlName="isSite" class="p-field p-col-12 p-lg-6 p-md-6 p-sm-12 p-p-0">
      </p-toggleButton>
    </div>
    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-12" *ngIf="buildingFormControls.isSite.value">
      <label class="bold">Site</label>
      <p-dropdown name="siteId" [options]="sites" formControlName="siteId" required></p-dropdown>      
      <app-validator [control]="buildingFormControls.siteId"></app-validator>
    </div>
    <div class="p-field p-col-12 p-lg-12 p-md-12 p-sm-12">
      <label class="bold" required>Bina Adı</label>
      <input type="text" formControlName="name" maxlength="255" pInputText>
      <app-validator [control]="buildingFormControls.name"></app-validator>
    </div>
    <div class="p-field p-col-12 p-lg-12 p-md-12 p-sm-12">
      <label class="bold" required>Adres</label>
      <input type="text" formControlName="address" maxlength="255" pInputText>
      <app-validator [control]="buildingFormControls.adress"></app-validator>
    </div>    
    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-12">
      <label class="bold">İl</label>
      <app-city [parentForm]="buildingForm" [id]="'cityCode'"></app-city>
      <app-validator [control]="buildingFormControls.cityCode"></app-validator>
    </div>   
    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-12">
      <label class="bold">İlçe</label>
      <app-town [id]="'townCode'" [cityCode]="'cityCode'" [parentForm]="buildingForm"></app-town>
      <app-validator [control]="buildingFormControls.townCode"></app-validator>
    </div>    
    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-12">
      <label class="bold">Mahalle</label>
      <app-district [id]="'districtCode'" [townCode]="'townCode'" [parentForm]="buildingForm"></app-district>
      <app-validator [control]="buildingFormControls.districtCode"></app-validator>
    </div> 
  </div>
  <div class="p-d-flex p-jc-end p-mt-4">
    <button pButton type="submit" label="Kaydet" icon="pi pi-save" iconPos="left"></button>
  </div>
</form>
