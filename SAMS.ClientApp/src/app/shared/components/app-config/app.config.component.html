        <div class="layout-config-section options">
            <span class="section-name">Menü Teması</span>
            <div class="p-formgroup-inline p-grid p-nogutter">
                <div class="p-field-radiobutton p-md-6">
                    <p-radioButton inputId="dark" name="menuColor" [value]="false" [(ngModel)]="app.lightMenu">
                    </p-radioButton>
                    <label for="dark">Koyu Renk</label>
                </div>
                <div class="p-field-radiobutton p-md-6">
                    <p-radioButton inputId="light" name="menuColor" [value]="true" [(ngModel)]="app.lightMenu">
                    </p-radioButton>
                    <label for="light">Açık Renk</label>
                </div>
            </div>
        </div>
        <div class="layout-config-section options">
            <span class="section-name">Kullanıcı Profil Yeri</span>
            <div class="p-formgroup-inline p-grid p-nogutter">
                <div class="p-field-radiobutton p-md-6">
                    <p-radioButton inputId="inline" name="profileMode" [value]="true" [(ngModel)]="app.inlineUser"
                        [disabled]="app.isHorizontal()" (onClick)="onChangeInlineUser()"></p-radioButton>
                    <label for="inline">Menü İçinde</label>
                </div>
                <div class="p-field-radiobutton p-md-6">
                    <p-radioButton inputId="top" name="profileMode" [value]="false" [(ngModel)]="app.inlineUser"
                        (onClick)="onChangeInlineUser()"></p-radioButton>
                    <label for="top">Sağ Üstte</label>
                </div>
            </div>
        </div>

        <div class="layout-config-section options">
            <span class="section-name">Metin Kutu Teması</span>
            <div class="p-formgroup-inline">
                <div class="p-field-radiobutton">
                    <p-radioButton inputId="input_outlined" name="inputstyle" [(ngModel)]="app.inputStyle"
                        value="outlined" (onClick)="onChangeInputStyle()"></p-radioButton>
                    <label for="input_outlined">Açık</label>
                </div>
                <div class="p-field-radiobutton">
                    <p-radioButton inputId="input_filled" name="inputstyle" [(ngModel)]="app.inputStyle" value="filled" (onClick)="onChangeInputStyle()">
                    </p-radioButton>
                    <label for="input_filled">Koyu</label>
                </div>
            </div>
        </div>

        <div class="layout-config-section dark">
            <span class="section-name">Dalga Efekti</span>
            <p-inputSwitch [ngModel]="app.ripple" (onChange)="onRippleChange($event)"></p-inputSwitch>
        </div>

        <div class="layout-config-section colors">
            <span class="section-name">Üst Menü Rengi</span>
            <div class="layout-themes topbar-colors">
                <div *ngFor="let topbarColor of topbarColors">
                    <a style="cursor: pointer" class="layout-config-option-color"
                        (click)="changeTopbarColor(topbarColor.label, topbarColor.logo)"
                        [ngStyle]="{'background-color': topbarColor.color}">
                        <i class="pi pi-check" *ngIf="app.topbarColor  === topbarColor.label"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="layout-config-section colors">
            <span class="section-name">Buton Teması</span>
            <div class="layout-themes">
                <div *ngFor="let t of themes">
                    <a style="cursor: pointer" (click)="changeTheme(t.label)" [ngStyle]="{'background-color': t.color}">
                        <i class="pi pi-check" *ngIf="themeColor === t.label"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
