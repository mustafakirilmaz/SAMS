<div class="layout-menu-container" (click)="onMenuClick($event)">
    <div class="menu-scroll-content">
        <div class="layout-profile" *ngIf="app.inlineUser && !app.isHorizontal()">
            <a class="layout-profile-button" (click)="app.onProfileClick($event)">
                <img src="{{ ch.getFullUrl(ch.currentUser.imageUrl) }}"
                    *ngIf="!ch.isNullOrUndefined(ch.currentUser.imageUrl)"
                    alt="{{ch.currentUser.name + ' ' + ch.currentUser.surname}}" style="border-radius: 30px"
                    onerror="this.onerror=null; this.src='assets/layout/images/default-avatar.png'" />
                <img src="assets/layout/images/default-avatar.png" *ngIf="ch.isNullOrUndefined(ch.currentUser.imageUrl)"
                    alt="{{ch.currentUser.name + ' ' + ch.currentUser.surname}}" style="border-radius: 30px"
                    onerror="this.onerror=null; this.src='assets/layout/images/default-avatar.png'" />
                <div class="layout-profile-userinfo">
                    <span class="layout-profile-name">{{ch.currentUser.name}}</span>
                    <span class="layout-profile-role">{{ch.currentUser.surname}}</span>
                </div>
            </a>
            <ul [@inline]="!app.isSlim() ? app.inlineUserMenuActive ? 'visibleAnimated' : 'hiddenAnimated' : app.inlineUserMenuActive ? 'visible' : 'hidden'"
                class="layout-profile-menu">
                <li>
                    <a href="javascript:" (click)="goProfile()">
                        <i class="pi pi-fw pi-user"></i>
                        <span>Profil</span>
                    </a>
                </li>
                <!-- <li *roles="'Admin|Superuser'">
                    <a href="javascript:" (click)="goSettings()">
                        <i class="pi pi-fw pi-cog"></i>
                        <span>Ayarlar</span>
                    </a>
                </li>
                <li *roles="'Admin'">
                    <a href="javascript:" (click)="openJobs()">
                        <i class="pi pi-fw pi-calendar-times"></i>
                        <span>Zamanlanmış Görevler</span>
                    </a>
                </li> -->
                <li>
                    <a href="javascript:" (click)="changeRole()" *ngIf="ch.currentUser.roles.length>1">
                        <i class="pi pi-fw pi-refresh"></i>
                        <span>Rol Değiştir</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:" (click)="logout()">
                        <i class="pi pi-fw pi-arrow-circle-left"></i>
                        <span>Çıkış</span>
                    </a>
                </li>
            </ul>
        </div>
        <ul class="layout-menu">
            <li app-menuitem *ngFor="let item of model; let i = index;" [item]="item" [index]="i" [root]="true"></li>
        </ul>
    </div>
</div>
